<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="iDagala is a Health App designed to help Health Centers Access Medical Drugs Easily. This is done in a bid to reduce mortality adn other complications that arise due to little or no drug availabilty in Health Centers. " />

    <link href="http://fonts.googleapis.com/css?family=Bree+Serif&amp;subset=latin-ext" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/samba.png" />

      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>iDagala - For Easy Access of Medical Drugs | Home </title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="%PUBLIC_URL%/germinate/js/jquery.waypoints.min.js"></script>
    <script src="%PUBLIC_URL%/germinate/js/jquery.countup.js"></script>
    <script>
      $('.counter').countUp();
    </script>
    <!-- //stats -->
    <!-- mislider -->
    <script src="%PUBLIC_URL%/germinate/js/mislider.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(function ($) {
            var slider = $('.mis-stage').miSlider({
                //  The height of the stage in px. Options: false or positive integer. false = height is calculated using maximum slide heights. Default: false
                stageHeight: 380,
                //  Number of slides visible at one time. Options: false or positive integer. false = Fit as many as possible.  Default: 1
                slidesOnStage: false,
                //  The location of the current slide on the stage. Options: 'left', 'right', 'center'. Defualt: 'left'
                slidePosition: 'center',
                //  The slide to start on. Options: 'beg', 'mid', 'end' or slide number starting at 1 - '1','2','3', etc. Defualt: 'beg'
                slideStart: 'mid',
                //  The relative percentage scaling factor of the current slide - other slides are scaled down. Options: positive number 100 or higher. 100 = No scaling. Defualt: 100
                slideScaling: 150,
                //  The vertical offset of the slide center as a percentage of slide height. Options:  positive or negative number. Neg value = up. Pos value = down. 0 = No offset. Default: 0
                offsetV: -5,
                //  Center slide contents vertically - Boolean. Default: false
                centerV: true,
                //  Opacity of the prev and next button navigation when not transitioning. Options: Number between 0 and 1. 0 (transparent) - 1 (opaque). Default: .5
                navButtonsOpacity: 1,
            });
        });
    </script>
    <!-- //mislider -->
    <!-- text-effect -->
    <script type="text/javascript" src="%PUBLIC_URL%/germinate/js/jquery.transit.js"></script> 
    <script type="text/javascript" src="%PUBLIC_URL%/germinate/js/jquery.textFx.js"></script> 
    <script type="text/javascript">
      $(document).ready(function() {
          $('.test').textFx({
            type: 'fadeIn',
            iChar: 100,
            iAnim: 1000
          });
      });
    </script>
    <!-- //text-effect -->
    <!-- menu -->
    <script>
      $(function() {
        
        initDropDowns($("div.shy-menu"));

      });

      function initDropDowns(allMenus) {

        allMenus.children(".shy-menu-hamburger").on("click", function() {
          
          var thisTrigger = jQuery(this),
            thisMenu = thisTrigger.parent(),
            thisPanel = thisTrigger.next();

          if (thisMenu.hasClass("is-open")) {

            thisMenu.removeClass("is-open");

          } else {      
            
            allMenus.removeClass("is-open");  
            thisMenu.addClass("is-open");
            thisPanel.on("click", function(e) {
              e.stopPropagation();
            });
          }
          
          return false;
        });
      }
    </script>
    <!-- //menu -->
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" src="%PUBLIC_URL%/germinate/js/move-top.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/germinate/js/easing.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function($) {
        $(".scroll").click(function(event){   
          event.preventDefault();
          $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
        });
      });
    </script>
    <!-- start-smoth-scrolling -->
    <!-- for bootstrap working -->
    <script src="%PUBLIC_URL%/germinate/js/bootstrap.js"></script>
    <!-- //for bootstrap working -->
    <!-- here stars scrolling icon -->
    <script type="text/javascript">
      $(document).ready(function() {
        /*
          var defaults = {
          containerID: 'toTop', // fading element id
          containerHoverID: 'toTopHover', // fading element hover id
          scrollSpeed: 1200,
          easingType: 'linear' 
          };
        */
                  
        $().UItoTop({ easingType: 'easeOutQuart' });
                  
        });
    </script>
  </body>
</html>
